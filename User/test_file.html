<!DOCTYPE html>
<html>
<head>
<style>
  /* Apply text-transform to the input fields */
  input[type="text"] {
    text-transform: uppercase;
  }
</style>
</head>
<body>

<form>
  <!-- Input field with text-transform applied -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
