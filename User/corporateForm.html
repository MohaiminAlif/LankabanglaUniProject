      $("#hide").click(function() {
        $("#jointAccount").hide();
      });
      $("#show").click(function() {
        $("#jointAccount").show();
      });
    });
    $(document).ready(function() {
      $('').click(function() {
        $("html, body").animate({
          scrollTop: 0
        }, 1000);
        return false;
      });
    });
    $(document).ready(function() {
      // Target the button element using its ID and add a click event handler
      $("#showFormButton").click(function() {
        // Toggle the form's visibility using jQuery's slideToggle() method
        $("#myForm").slideToggle();
      });
    });
  </script>

            <form class="row" action="regForm.html" method="">
              <h3 class="col-12">Corporate Account Holder</h3>
            
    
                <div class="col-md-6 mt-3">
                  <label for="name" class="form-label">Name of Authorized Person</label>
                  <input type="text" class="form-control" name="name">
                </div>
    
                <div class="col-md-6 mt-3">
                  <label for="formFile" class="form-label">Upload a Passport Sized Photo</label>
                  <input class="form-control" type="file" name="photo">
                </div>
    
                <div class="col-md-6 mt-3">
                  <label class="form-label">Father's Name</label>
                  <input type="text" class="form-control" name="father_name">
                </div>

                <div class="col-md-2 mt-5">
                 
                    <label class="form-label">Gender</label>
                      <select name="gender">
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                  </div>

                <div class="col-md-4 mt-3">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" name="dob">
                </div>


                <div class="col-md-4 mt-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" class="form-control" name="mobile">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Telephone Number</label>
                    <input type="text" class="form-control" name="tel">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" name="nationality">
                  </div>

                <div class="col-12 mt-3">
                  <label for="inputAddress" class="form-label">Present Address</label>
                  <input type="text" class="form-control" name="present_address" placeholder="1234 Main St">
                </div>

                <div class="col-12 mt-3">
                  <label for="inputAddress2" class="form-label">Permanent Address</label>
                  <input type="text" class="form-control" name="permanent_address" placeholder="Apartment, studio, or floor">
                </div>
                 <div class="col-6 mt-3">
                  <label for="inputAddress2" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email">
                </div>
    
                <div class="col-6 mt-3">
                  <label for="inputAddress2" class="form-label">Occupation</label>
                  <input type="text" class="form-control" name="occupation">
                </div>
                <div class="col-6 mt-3">
                  <label for="inputAddress2" class="form-label">E-Tin Number</label>
                  <input type="text" class="form-control" name="tin">
                </div>
                
                <div class="col-md-6 mt-3">
                    <label for="formFile" class="form-label">Upload a Photo of your Signature</label>
                    <input class="form-control" type="file" name="signature">
                  </div>

                  <div class="col-11 mt-3"></div>

                  <div class="col-1 mt-3" align="right">
                    <button class="btn btn-primary">Next</button></a>
