    });
    $(document).ready(function() {
      $('').click(function() {
        $("html, body").animate({
          scrollTop: 0
        }, 1000);
        return false;
      });
    });
    $(document).ready(function() {
      // Target the button element using its ID and add a click event handler

        // Toggle the form's visibility using jQuery's slideToggle() method

      });
    });
  </script>

      <section class="sectionForm container card shadow py-3 px-5 mt-5">

        <!-- First Account Holder -->
        <div class="row ">
          <h3>First Account Holder</h3>
          <form class="row g-3" action="#">

            <div class="col-md-6 mt-3">
              <label for="customerName" class="form-label">Name of the Client</label>
              <input type="text" class="form-control" name="name" >
            </div>

            <div class="col-md-6 mt-3">
              <label for="formFile" class="form-label">Upload a Passport Sized Photo</label>
              <input class="form-control" type="file" name="photo">
            </div>

            <div class="col-md-6 mt-3">
              <label class="form-label">Father's Name</label>
              <input type="text" class="form-control" name="father_name">
            </div>
            <div class="col-md-6 mt-3">
              <label class="form-label">Mother's Name</label>
              <input type="text" class="form-control" name="mother_name">
            </div>
            <div class="col-md-4 mt-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" name="dob">
            </div>

            <div class="col-md-4 mt-3">
              <label class="form-label">Gender</label>
              <div class="div row">
                <div class="form-check col-4 mx-2">
                  <input class="form-check-input" type="radio" name="male">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check col-6">
                  <input class="form-check-input" type="radio" name="female">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <label class="form-label">Nationality</label>
              <input type="text" class="form-control" name="nationality">
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Present Thana</label>
              <input type="text" class="form-control" name="present_thana">
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Present Post</label>
              <input type="text" class="form-control" name="present_thana">
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Present Division</label>
              <input type="text" class="form-control" name="present_thana">
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Present Country</label>
              <input type="text" class="form-control" name="present_thana">
            </div>
            <div class="col-md-4 mt-3">
              <label class="form-label">Mobile</label>
              <input type="text" class="form-control" name="mobile">
            </div>
            <div class="col-md-4 mt-3">
              <label class="form-label">Telephone Number</label>
              <input type="text" class="form-control" name="tel">
            </div>
            <div class="col-md-4 mt-3">
              <label class="form-label">NID Number</label>
              <input type="text" class="form-control" name="nid" >
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Permanent Thana</label>
              <input type="text" class="form-control" name="permanent_thana">
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Permanent Post</label>
              <input type="text" class="form-control" name="permanent_post">
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Permanent Division</label>
              <input type="text" class="form-control" name="permanent_division">
            </div>
            <div class="col-3 mt-3">
              <label for="inputAddress" class="form-label">Permanent Country</label>
              <input type="text" class="form-control" name="permanent_country">
            </div>
            <div class="col-6 mt-3">
              <label for="inputAddress2" class="form-label">Email</label>
              <input type="emial" class="form-control" name="email">
            </div>

            <div class="col-6 mt-3">
              <label for="inputAddress2" class="form-label">Occupation</label>
              <input type="text" class="form-control" name="occupation">
            </div>
            <div class="col-6 mt-3">
              <label for="inputAddress2" class="form-label">E-Tin Number</label>
              <input type="text" class="form-control" name="tin" >
            </div>
            <div class="col-md-6 mt-3">
              <label for="formFile" class="form-label">Upload a photo of Signature</label>
              <input class="form-control" type="file" name="signature" >
            </div>

            <div class="col-6 mt-3">
              <label for="inputAddress2" class="form-label">Password</label>
              <input type="password" class="form-control" name="pass" >
            </div>
            <div class="col-md-6 mt-3">
              <label for="formFile" class="form-label">Repeat Password</label>
              <input class="form-control" type="password" name="rpass" >
            </div>

            </div>

            <div class="col-md-6 mt-3">

              <input type="text" class="form-control" name="bank_ac_number" >
            </div>
            <div class="col-md-6 mt-3">
              <label class="form-label">Routing No.</label>
              <input type="text" class="form-control" name="routing_num" >
            </div>

            <div class="col-8 mt-3"></div>
            <div class="col-2 mt-3" align="right"> Operation Type:</div>
            <div class="col-1 mt-3" align="right">              
              <select name="operation_type">
                <option value="client">Select</option>
                <option value="individual">Individual</option>
                <option value="joint">Joint</option>
                <option value="corporate">Corporate</option>
              </select>
          
             </div>
            <div class="col-1 mt-3" align="right">
              <button class="btn btn-primary">Next</button></a>
